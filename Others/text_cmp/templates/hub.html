<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>easy peasy lemon squeezy</title>
</head>
<style>
body {
  font-family: Arial;
  color: 000000;
}


.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #f0f0f0;
  
  height: 100%;
  width: 40%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.right {
  right: 0;
  background-color: #ffffff;
  
  height: 100%;
  width: 60%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

</style>
<body>
  <div class="left">
      
    <a href='/conf'>DB configuration/配置数据库</a>
    <br>

  </form>
  <br>
  P2P/post to post/帖子比帖子
  <br>
  <form action = "/cmp" method="post">
  src id:<input type="text" name="src">
  dst id:<input type="text" name="dst">
  <input type="submit" value='generate'>
  </form>
  <br>
  <br>
  search all/帖子比所有其他帖子
  <br>
  <form action = "/" method="post">
  src id:<input type="text" name="src0">
  <input type="submit" value='generate' name='getall'>
  </form>
  <br>
  <br>
  Filter test/筛选对比
  <br>
  <form action = "/" method="post">
  src id:<input type="text" name="src1"><br>
  title:<input type="text" name="t"><br>
  company:<input type="text" name="c"><br>
  <input type="submit" value='generate' name='getfiltered'>
  </form>
  <br>
  <br>
  instance compare/现输
  <br>
  <form action = "/" method="post">
  title:<input type="text" name="t"><br>
  company:<input type="text" name="c"><br>
  chunk size : <input type="text" name="cksz"><br>
  <textarea name="ists">{{ins}}</textarea><br>
  <input type="submit" value='generate' name='instance'>
  </form>
 </div>
 
<div class="right">
  <ul>
  {% for id,title,blah in tri %}
    <li><a href="/cmp?dst={{src}}&src={{id}}">{{id}}-{{title}}-{{blah}}</li>
  {% endfor %}
  </ul>
</div>
</body>

</html>
